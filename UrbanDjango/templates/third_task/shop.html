<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
</head>
<body>
    <h1>Игры</h1>
    <ul>
    {% for itm in items %}
        <li><h3>
            {{itm}}
            <button onclick="return confirm('А вам оно надо?');">Купить</button>
        </h3></li>
    {% endfor %}
    </ul>
    <a href="/basket">
        <h3>Корзина</h3>
    </a>
    <form action="{{back}}">
        <button onclick="return confirm('Уверены?');">
            <h2>Вернуться обратно</h2>
        </button>
    </form>
</body>
</html>
